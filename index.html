<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<title>Bookshelf Apps</title>
	</head>
	<body>
		<div class="container col-9 mt-5">
			<div class="row">
				<div class="col text-center">
					<h1>Bookshelf Apps</h1>
					<div>
						<input
							type="text"
							class="form-control mt-4"
							id="search-input"
							placeholder="Cari Judul Buku..."
						/>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<div class="col">
					<div class="card">
						<h2 class="card-header p-4 text-bg-primary">Tambahkan Buku</h2>
						<div class="card-body p-4">
							<form action="#" id="book-form">
								<div class="row g-3">
									<div class="col-sm">
										<input
											type="text"
											class="form-control"
											placeholder="Judul Buku"
											id="title"
											name="title"
											required
										/>
									</div>
									<div class="col-sm">
										<input
											type="text"
											class="form-control"
											placeholder="Penulis"
											id="author"
											name="author"
											required
										/>
									</div>
									<div class="col-sm">
										<input
											type="number"
											class="form-control"
											placeholder="Tahun"
											id="year"
											name="year"
											required
										/>
									</div>
									<div class="col-auto align-self-center">
										<div class="form-check">
											<input
												id="isComplete"
												class="form-check-input"
												type="checkbox"
												name="isComplete"
											/>
											<label class="form-check-label" for="isComplete">Selesai dibaca </label>
										</div>
									</div>
									<div class="col-auto">
										<button type="submit" class="btn btn-primary">Submit</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="row mt-4">
				<section class="col">
					<div class="card">
						<h3 class="card-header px-4 py-3 text-bg-success">Selesai Dibaca</h3>
						<div class="card-body px-4 py-3">
							<ul class="list-group" id="complete-book-list"></ul>
						</div>
					</div>
				</section>
				<section class="col">
					<div class="card">
						<h3 class="card-header p-3 text-bg-secondary">Belum Selesai Dibaca</h3>
						<div class="card-body">
							<ul class="list-group" id="incomplete-book-list"></ul>
						</div>
					</div>
				</section>
			</div>
			<div class="modal fade" id="deleteModal" tabindex="-1">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title">Konfirmasi Hapus</h5>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<p>Apakah Anda yakin ingin menghapus buku ini?</p>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal"
								id="cancelDelete"
							>
								Batal
							</button>
							<button type="button" class="btn btn-danger" id="confirmDelete">Hapus</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
